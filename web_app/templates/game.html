{% extends "base.html" %}

{% block title %}{{ game_type.capitalize() }} Game{% endblock %}

{% block content %}
<h1 class="text-center">{{ game_type.capitalize() }}</h1>

<div id="game" class="mt-4">
    <!-- Game board will be rendered here by the JavaScript -->
</div>
<h2 id="status" class="mt-3"></h2>

<!-- Modal Structure for Game Over Messages -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-2" id="gameModalLabel">Game Over</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Winner or Draw message will be injected here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="newGameButton">Start New Game</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="module" src="{{ url_for('static', path='game_common.js') }}"></script>
{% endblock %}
