{% extends "game.html" %}

{% block head %}
{{ super() }}
<style>
    .infiltr8-game {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .player-area {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .current-player {
        background-color: #e6f3ff;
    }
    .card {
        display: inline-block;
        width: 80px;
        height: 120px;
        border: 1px solid #000;
        border-radius: 5px;
        margin: 5px;
        padding: 5px;
        text-align: center;
        vertical-align: top;
    }
    .deck, .discard-pile {
        margin-top: 20px;
    }
    .action-select {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
    }
    .submit-action {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-action:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="text-center">Infiltr8</h1>

<div id="game" class="infiltr8-game mt-4">
    <!-- Game board will be rendered here by the JavaScript -->
</div>
<h2 id="status" class="mt-3"></h2>

<div id="action-form" class="mt-4">
    <!-- Action form will be rendered here by the JavaScript -->
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="module" src="{{ url_for('static', path='infiltr8.js') }}"></script>
{% endblock %}
